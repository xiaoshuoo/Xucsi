<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры - Game Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="header">
        <!-- Навигация (такая же, как на главной странице) -->
    </header>

    <main class="games-page">
        <h1 class="page-title">Наши игры</h1>
        <div class="games-filter">
            <select id="genreFilter">
                <option value="">Все жанры</option>
                <option value="action">Экшн</option>
                <option value="rpg">RPG</option>
                <option value="strategy">Стратегия</option>
            </select>
            <input type="text" id="searchGame" placeholder="Поиск игры...">
        </div>
        <div class="games-grid" id="gamesGrid">
            <!-- Игры будут добавлены динамически с помощью JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <!-- Футер (такой же, как на главной странице) -->
    </footer>

    <script src="app.js" type="module"></script>
    <script src="games.js" type="module"></script>
</body>
</html>
