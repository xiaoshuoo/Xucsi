<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цены - Game Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="header">
        <!-- Навигация (такая же, как на главной странице) -->
    </header>

    <main class="pricing-page">
        <h1 class="page-title">Наши тарифы</h1>
        <div class="pricing-grid">
            <div class="pricing-card">
                <h2>Стандарт</h2>
                <p class="price">$9.99/месяц</p>
                <ul class="features">
                    <li><i class="fas fa-check"></i> Доступ к базовым играм</li>
                    <li><i class="fas fa-check"></i> Онлайн-мультиплеер</li>
                    <li><i class="fas fa-check"></i> Ежемесячные бонусы</li>
                </ul>
                <button class="btn btn-primary">Выбрать план</button>
            </div>
            <div class="pricing-card featured">
                <h2>Премиум</h2>
                <p class="price">$19.99/месяц</p>
                <ul class="features">
                    <li><i class="fas fa-check"></i> Все преимущества Стандарта</li>
                    <li><i class="fas fa-check"></i> Доступ ко всем играм</li>
                    <li><i class="fas fa-check"></i> Эксклюзивный контент</li>
                    <li><i class="fas fa-check"></i> Приоритетная поддержка</li>
                </ul>
                <button class="btn btn-primary">Выбрать план</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Футер (такой же, как на главной странице) -->
    </footer>

    <script src="app.js" type="module"></script>
</body>
</html>
