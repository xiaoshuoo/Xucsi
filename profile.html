<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Game Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="header">
        <!-- Навигация -->
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <img src="avatar.png" alt="Avatar" id="profilePageAvatar" class="profile-page-avatar">
                <h1 id="profilePageUsername">Username</h1>
                <p id="profilePageEmail">user@example.com</p>
            </div>
            <div class="profile-stats">
                <div class="stat-card">
                    <i class="fas fa-crown"></i>
                    <span id="profilePageSubscription">Premium</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-gamepad"></i>
                    <span id="profilePageGames">15</span>
                </div>
                <div class="stat-card">
 <i class="fas fa-users"></i>
                    <span id="profilePageFriends">30</span>
                </div>
            </div>
            <div class="profile-actions">
                <button id="editProfileBtn" class="btn">Редактировать профиль</button>
                <button id="logoutBtn" class="btn btn-danger">Выйти</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
