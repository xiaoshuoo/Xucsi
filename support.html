<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка - Game Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="header">
        <!-- Навигация (такая же, как на главной странице) -->
    </header>

    <main class="support-page">
        <h1 class="page-title">Поддержка</h1>
        <div class="support-content">
            <div class="faq-section">
                <h2>Часто задаваемые вопросы</h2>
                <div class="faq-item">
                    <h3>Как установить игру?</h3>
                    <p>Инструкции по установке игры...</p>
                </div>
                <div class="faq-item">
                    <h3>Что делать, если игра не запускается?</h3>
                    <p>Советы по устранению проблем с запуском...</p>
                </div>
                <!-- Добавьте больше FAQ по необходимости -->
            </div>
            <div class="contact-form">
                <h2>Свяжитесь с нами</h2>
                <form id="supportForm">
                    <div class="form-group">
                        <label for="name">Ваше имя</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Футер (такой же, как на главной странице) -->
    </footer>

    <script src="app.js" type="module"></script>
    <script src="support.js" type="module"></script>
</body>
</html>
